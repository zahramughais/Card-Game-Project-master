<!DOCTYPE html>
<html lang="en">
  <head>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet prefetch"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
  />
  <link
    rel="shortcut icon"
    href="https://image.flaticon.com/icons/svg/107/107585.svg"
    type="image/x-icon"
  />
  <script
    src="https://kit.fontawesome.com/28daf66909.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching Game</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="text-center">Matching Game</h1>
      <section id="panel" class="d-flex justify-content-evenly mx-auto">
        <div class="score">
          <ul id="heart" class="d-inline-flex list-unstyled">
            <li><i class="bi bi-heart-fill"></i></li>
            <li><i class="bi bi-heart-fill"></i></li>
            <li><i class="bi bi-heart-fill"></i></li>
          </ul>
          <span id="moves">0 moves</span>
        </div>
        <div class="d-flex">
          <div id="timer" class="mx-1">0:00</div>
          <span id="restart"> <i class="bi bi-arrow-repeat"></i></span>
        </div>
      </section>

      <section id="deck" class="d-flex flex-wrap gap-3 justify-content-center align-items-center">
        <li class="card">
          <i class="fab fa-python"></i>
        </li>
        <li class="card">
          <i class="fab fa-js-square"></i>
        </li>
        <li class="card">
          <i class="fab fa-python"></i>
        </li>
        <li class="card">
          <i class="fas fa-code"></i>
        </li>
        <li class="card">
          <i class="fab fa-react"></i>
        </li>
        <li class="card">
          <i class="fab fa-js-square"></i>
        </li>
        <li class="card">
          <i class="fas fa-code"></i>
        </li>
        <li class="card">
          <i class="fab fa-android"></i>
        </li>
        <li class="card">
          <i class="fab fa-android"></i>
        </li>
        <li class="card">
          <i class="fab fa-react"></i>
        </li>
        <li class="card">
          <i class="fab fa-css3-alt"></i>
        </li>
        <li class="card">
          <i class="fab fa-css3-alt"></i>
        </li>
        <li class="card">
          <i class="fab fa-php"></i>
        </li>
        <li class="card">
          <i class="fab fa-php"></i>
        </li>
        <li class="card">
          <i class="fab fa-apple"></i>
        </li>
        <li class="card">
          <i class="fab fa-apple"></i>
        </li>

      </section>
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
